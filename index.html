<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c2aa3ad4cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="contenitorePrincipale">
      <div class="greenBar"></div>
      <div class="graySquare"></div>
      <div class="mainContWhatapp">
        <div class="colonnaOwnerContatti">
          <div class="ownerMainBox">
            <div class="OwnerAvatar">
              <img src="img/avatar.jpg" alt="">
            </div>
            <div class="iconeDestra">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <!-- Contenitore rettangolo notifiche -->
          <div class="notificationsBox">
            <div class="IconBellBox">
                <i class="fas fa-bell-slash"></i>
            </div>
            <div class="textRicNot">
              <h6>Ricevi notifiche di nuovi messaggi</h6>
              <a href="#">Attiva Notifiche Desktop</a>
            </div>
          </div>
          <!-- input cerca o inizia un anuova conversaione -->
          <div class="ricercaIniza">
            <div class="contInputIcon">
              <i class="fas fa-search"></i>

              <input type="text" name="" value="">
            </div>


          </div>

        </div>
        <div class="colonnaConversazioni">
          <div class="conversationOpened">
            <div class="fotoConvOpened">
              <img src="img/fotoConvOpened.jpg" alt="">
            </div>
            <div class="textToticone">
              <div class="textConvOpened">
                <h6>Michele</h6>
                <p>Ultimo accesso oggi alle 15.40</p>
              </div>
              <div class="iconeConvOpened">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
          </div>
          <div class="contCentrConv">

          </div>

            <div class="parteBassa">
              <i class="far fa-smile-wink"></i>
              <input type="text" name="" value="">
              <i class="fas fa-microphone"></i>
            </div>




        </div>
      </div>
    </div>
  </body>
</html>
